<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/user.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>Random Users - Generators</title>
</head>

<body>
    <div class="single__user-container">

        <div class="single__user-header">
            <img src="./assets/images/AO.png" alt="Logo">
        </div>

        <div class="single__user-content">
            <div class="single__user-card">
                <div class="single__user-card__img">
                    <img id="user_img" src="" alt="">
                </div>
                <div class="single__user-card__details">
                    <h1 id="h1" class="single__user-card__details-showcase">Alex Adams</h1>
                    <div class="single__user-card__details-controller">
                        <button class="btn" id="name">
                            <i class="fa-regular fa-user"></i>
                        </button>
                        <button class="btn" id="email">
                            <i class="fa-regular fa-envelope"></i>
                        </button>
                        <button class="btn" id="birthday">
                            <i class="fa-regular fa-calendar-days"></i>
                        </button>
                        <button class="btn" id="address">
                            <i class="fa-solid fa-map-location-dot"></i>
                        </button>
                        <button class="btn" id="phone">
                            <i class="fa-solid fa-phone-volume"></i>
                        </button>
                        <button class="btn" id="gender">
                            <i class="fa-solid fa-address-card"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="random__users-webpage">
            <h1>RandomAPI</h1>
            <p>
                Want to create your own customized data generator for your application?
                Check out our other service RandomAPI!
            </p>
            <a href="https://randomapi.com/" target="_blank">Learn More</a>
        </div>

    </div>
    <script src="./assets/js/user.js"></script>
</body>

</html>
